<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class ="coffee-project-title">
                Find Your Coffee â˜•
            </div>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Type in a description of your favorite coffee flavors, types, preferences " id="filter-text-val" >
            </div>
            <center>
                <button class="search-button" onClick=filterText()>
                    Search
                </button>
            </center>
            <div>
        </div>
        </div>
        <!-- need answer box or else no results appear -->
        <div id="answer-box">
        </div>
    </div>

    <script>

        function answerBoxTemplate(coffee_name, description, sim_score){
            return  `<div class='border-box'>
                    <h3 class='coffee-title'>${coffee_name}</h3>
                    <p class='coffee-desc'>Description: ${description}</p>
                    <p>Similarity score: ${sim_score}</p>
                    <button class="fa fa-thumbs-up"></button>
                    <button class="fa fa-thumbs-down"></button>
            </div> `
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            document.getElementById("answer-box").innerHTML = ""
            // console.log(document.getElementById("filter-text-val").value)
            fetch("/coffee-SVD?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row.coffee_name, row.description, row.sim_score)
                document.getElementById("answer-box").appendChild(tempDiv)
            }));

        }
            
    </script>
</body>
